#------------------------------ calendar task ------------------------------------------------
calendar_task:
  description: >
    Fetch all Google Calendar events scheduled for the current week.use calendar_tool.
  expected_output: >
     Return COMPACT JSON only (no prose), with this shape exactly:
     {
      "count": <int>,
      "items": [{
        "title": <string>,
        "day": <"Monday"-"Sunday">,
        "start_local": <ISO-8601 in IST>,
        "end_local": <ISO-8601 in IST>,
        "event_link": <string|null>,
        "location": <string|null>,
        "description": <string|null>,
        "attendees": [{"name": <string|null>, "email": <string|null>, "response": <string|null>}]
      }]
     }
  agent: calendar_agent
 
